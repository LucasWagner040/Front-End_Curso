<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Exercicio 01</title>

    <script>

        function verificar(){

            var peso = document.getElementById("peso")
            var altura = document.getElementById("altura")
            var alerta = document.getElementById("alerta")
            var mostrarIMC = document.getElementById("imc")
            var situacao = document.getElementById("situacao")

            if(altura.value == ""){
                alerta.innerText = "Preencha Sua Altura";
                alerta.classList.add("alert", "alert-danger");
                altura.focus();
            }else if(peso.value == ""){
                alerta.innerText = "Preencha Seu Peso";
                alerta.classList.add("alert", "alert-danger");
                peso.focus();
            }else{
                var imc = parseInt(peso.value) / parseInt(altura.value) * parseInt(peso.value)
                mostrarIMC.innerText = `Seu IMC é ${imc}`
            }

            if(imc <= 17){
                situacao.innerText = "Situação:  Muito Abaixo Do Peso"
            }else if(imc < 18.5){
                situacao.innerText = "Situação:  Abaixo Do Peso"
            }else if(imc < 25){
                situacao.innerText = "Situação:  Peso Normal"
            }else if(imc < 30){
                situacao.innerText = "Situação:  Acima Do Peso"
            }else if(imc >= 30){
                situacao.innerText = "Situação:  Obesidade"
            }


            return false
        }

    </script>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        header{
            margin: 10px auto;
            width: 40%;
            padding: 20px 0 10px 0;
            text-align: center;
        }

        form{
            margin: 10px auto;
            width: 40%;
            padding: 20px;
            border: 1px solid black;
            border-radius: 20px;
        }

        input{
            margin-top: 10px;
        }

    </style>

</head>
<body>
    <header>
        <h1>Calculo IMC</h1>
    </header>
    <form onsubmit="return verificar()">
        <div id="alerta"></div>
        <input class="form-control" type="number" placeholder="Digite Sua Altura:" id="altura">
        <input class="form-control" type="number" placeholder="Digite Seu Peso:" id="peso">
        <input class="btn btn-primary" type="submit" value="VALIDAR">
        <div class="alert-primary alert" style="margin-top: 10px;" id="imc" ></div>
        <div class="alert-primary alert" style="margin-top: 10px;" id="situacao"></div>
    </form>
</body>
</html>
