<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Criar um sitema para cadastros de produtos de listagem. As informações cadastradas serão: nome do produto, marca, valor -->


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Exercicio 01</title>
</head>
<body>
    
    <section class="container">
        <form>
            <input class="form-control" type="text" placeholder="Nome Do Produto:" id="nome">
            <input class="form-control" type="text" placeholder="Marca Do Produto:" id="marca">
            <input class="form-control" type="number" placeholder="Valor Do Produto:" id="valor">
            <input type="button" value="Cadastrar" id="botao_cadastrar" class="btn btn-primary" onclick="cadastrar()">
            <input type="button" value="Alterar" id="botao_alterar" class="btn btn-success" onclick="alterar()">
            <input type="button" value="Excluir" id="botao_excluir" class="btn btn-danger" onclick="excluir()">
            <input type="button" value="Cancelar" id="botao_cancelar" class="btn btn-secondary" onclick="cancelar()">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Valor</th>
                    <th>Selecionar</th>
                </tr>
            </thead>

            <tbody id="tabela">

            </tbody>
        </table>
    </section>

</body>
</html>
