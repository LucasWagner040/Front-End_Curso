<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Desenvolver Um Sistema, Onde Seja Possivel Cadastrar Alunos E Duas Notas. Exiba O Nome, As Notas Médias e Situações, além disso deverá exibir a quantidade de alunos nas situações aprovados e reprovados -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Exercicio 02</title>
</head>
<body>
    
    <section class="container">

        <form>
            <input class="form-control" type="text" id="aluno" placeholder="Nome Do Aluno:">
            <input class="form-control" type="number" id="nota1" placeholder="Digite á Primeira Nota">
            <input class="form-control" type="number" id="nota2" placeholder="Digite á Segunda Nota">
            <input type="button" value="Cadastrar" id="botao_cadastrar" class="btn btn-primary" onclick="cadastrar()">
            <input type="button" value="Alterar" id="botao_alterar" class="btn btn-success" onclick="alterar()">
            <input type="button" value="Excluir" id="botao_excluir" class="btn btn-danger" onclick="excluir()">
            <input type="button" value="Cancelar" id="botao_cancelar" class="btn btn-secondary" onclick="cancelar()">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Primeira Nota:</th>
                    <th>Segunda Nota:</th>
                    <th>Média:</th>
                    <th>Situação</th>
                    <th>Opções</th>
                </tr>
            </thead>

            <tbody id="tabela">

            </tbody>
        </table>

    </section>

</body>
</html>
