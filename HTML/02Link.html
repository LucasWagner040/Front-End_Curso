<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

    <style>

        /* Padrao */
        *{
            font: 14px sans-serif;
        }

        div{
            background: linear-gradient(to bottom, #fceabb 0%,#fccd4d 42%,#f8b500 65%,#f8b500 85%,#f8b500 85%,#f8b500 91%,#f8b500 95%,#fbdf93 100%);
        }

        a{
            color: black;
            text-decoration: none;
            margin: 5px 15px;
            display: inline-block;
        }

        a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div>

    <a href="http://apexensino.com.br">Apex Ensino</a>
    <a href="http://terra.com.br" target="_blank">Terra</a>
    <a href="http://uol.com.br">UOL</a>
    <a href="http://google.com.br">Google</a>

    </div>

</body>
</html>
