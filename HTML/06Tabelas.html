<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>

        tbody tr:nth-child(odd){
            background-color: grey;
        }

        tbody tr:nth-child(even){
            background-color: red;
        }

    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <table border="1">

        <thead>
            <tr>
                <th>Códico 12</th>
                <th>Nome</th>
                <th>Cidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Paula</td>
                <td>Blumenal</td>
            </tr>

            ]<tr>
                <td>2</td>
                <td>Lucas</td>
                <td>Gaspar</td>
            </tr>

            <tr>
                <td>3</td>
                <td>João</td>
                <td>Itapema</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Maria</td>
                <td>Floripa</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
