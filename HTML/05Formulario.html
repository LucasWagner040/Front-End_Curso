<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="https://www.apexensino.com.br">
        <input type="text" placeholder="Texto..." required pattern="[A-Za-z]{3}">
        <input type="number" max="10" min="0" value="0" >
        <input type="date">
        <input type="file">

        <select>
            <option>Opção 01</option>
            <option>Opção 02</option>
            <option>Opção 03</option>
        </select>

        <input type="checkbox">
        <input type="radio">

        <textarea maxlength="250"></textarea>

        <input type="submit" value="Apex">

    </form>
</body>
</html>
