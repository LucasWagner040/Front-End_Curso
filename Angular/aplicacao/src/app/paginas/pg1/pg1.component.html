<form>
    <input [(ngModel)]="pessoa.nome" name="nome" type="text" placeholder="Nome" class="form-control">
    <input [(ngModel)]="pessoa.cidade" name='cidade' type="text" placeholder="Cidade" class="form-control">
    <input type="button"(click)="cadastrar()" value="Cadastrar" class="btn btn-primary">
</form>
