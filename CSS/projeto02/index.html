<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Academia</title>
</head>
<body>

    <header>
        <h1><img src="https://img.icons8.com/color/64/000000/tom-clancy-division-2.png"/></h1>
        

        <nav>
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Equipe</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <nav>
        <img class="banner" src="./imagens/banner.jpg" alt="">
        <h1 id="titulo" class="animate__animated animate__bounce animate__zoomInDown">SkyForce Fitness</h1>
    </nav>


    <main>

        <section class="atividade">

            <figure class="atividade1">
                <img src="./imagens/atividades/1.jpg">
                <figcaption class="fig1">Exercicios De Grande Qualidade!</figcaption>
            </figure>

            <figure class="atividade2">
                <img src="./imagens/atividades/2.jpg">
                <figcaption class="fig2">Alta Eficiência!</figcaption>
            </figure>

            <figure class="atividade3">
                <img src="./imagens/atividades/3.jpg">
                <figcaption class="fig3">Profissionais Graduados na Àrea!</figcaption>
            </figure>

        </section>

        <section class="estrutores">

            <figure class="estrutor1">
                <img src="./imagens/instrutores/1.jpg">
                <figcaption class="figestrutor1">Instrutores nas Instalações 24h por Dia</figcaption>
            </figure>

            <figure class="estrutor2">
                <img src="./imagens/instrutores/2.jpg">
                <figcaption class="figestrutor2">Diversos Tipos de Equipamento!</figcaption>
            </figure>

        </section>

        <form>

            <h1>Inscrição</h1>

            <input type="text" placeholder="Informe seu nome">
            
            <input type="email" placeholder="Informe seu e-mail">
            
            <fieldset>
                <legend>Turno que deseja Praticar</legend>
                
                <label><input type="checkbox">Matutino</label>
                
                <label><input type="checkbox">Vespertino</label>
                
                <label><input type="checkbox">Noturno</label>
            </fieldset>
    
            <select>
                <option>Selecione a Modalidade:</option>
                <option>Spinning</option>
                <option>Step#</option>
                <option>Junp</option>
                <option>Crossfit</option>
                <option>Treino De Corrida</option>
                <option>Ballet Fitness</option>
                <option>Zumba</option>
                <option>Circuito Funcional</option>
                <option>Muay Thai</option>
                <option>Pilates</option>
                <option>Yoga</option>
                <option>Natação</option>
                <option>Hidroginástica</option>
                <option>Spinning aquático</option>
                <option>Hidro jump</option>
            </select>
    
            <textarea placeholder="Mensagem"></textarea>
    
            <input type="submit">
            <input type="reset" value="Limpar">
        </form>

    </main>


    <footer class="footer">

        <div class="links">
            <a class="linkfooter1" href="#">Equipe</a>
            <a class="linkfooter2" href="#">Contato</a>
            <a class="linkfooter3" href="#">Suporte</a>
        </div>


    </footer>
</body>
</html>
