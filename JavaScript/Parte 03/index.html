<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
    <!-- JS -->
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <!-- Formulario -->
        <form>
            <input type="text" placeholder="Nome" id="nome" class="form-control">
            <input type="number" placeholder="Idade" id="idade" class="form-control">
            <input type="button" value="Cadastrar" id="botao_cadastrar" class="btn btn-primary" onclick="cadastrar()">
            <input type="button" value="Alterar" id="botao_alterar" class="btn btn-success" onclick="alterar()">
            <input type="button" value="Excluir" id="botao_excluir" class="btn btn-danger" onclick="excluir()">
            <input type="button" value="Cancelar" id="botao_cancelar" class="btn btn-secondary" onclick="cancelar()">
        </form>

        <!-- Tabela -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Selecionar</th>
                </tr>
            </thead>

            <tbody id="tabela">

            </tbody>
        </table>
    </div>
</body>

</html>
