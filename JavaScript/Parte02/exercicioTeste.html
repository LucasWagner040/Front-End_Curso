<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- JS -->
    <script>
        function calcular(){

            // Obter os elementos dos formularios
            var nome = document.getElementById("nome")
            var nota1 = document.getElementById("nota1")
            var nota2 = document.getElementById("nota2")

            // Obter elemento alerta
            var alerta = document.getElementById("alerta")

            // Validações
            if(nome.value == ""){
                alerta.innerText = "O Campo nome presisa ser preenchido";
                alerta.classList.add("alert", "alert-danger");
                nome.focus();
            }else if(nome.value.length < 3){
                alerta.innerText = "Informe um nome válido";
                alerta.classList.add("alert", "alert-danger");
                nome.focus();
            }else if(nota1.value == ""){
                alerta.innerText = "O Campo Da Primeira Nota Presisa ser Preenchido";
                alerta.classList.add("alert", "alert-danger");
                nota1.focus();
            }else if(nota2.value == ""){
                alerta.innerText = "O Campo Da Segunda Nota Presisa ser Preenchido";
                alerta.classList.add("alert", "alert-danger");
                nota2.focus();
            }else{
                var media = (parseInt(nota1.value) + parseInt(nota2.value)) / 2;
                
                // Remover cor
                alerta.classList.remove("alert-success", "alert-warning");

                if(media >=7){
                    alerta.classList.add("alert", "alert-success");
                    alerta.innerText = `${nome.value} Aprovado(a) com Média ${media}`;
                }else{
                    alerta.classList.add("alert", "alert-warning");
                    alerta.innerText = `${nome.value} Reprovado(a) com Média ${media}`;
                }
            }

            // Evitar atualização da página
            return false;
        }
    </script>

    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        form{
            width: 50%;
            margin: 10px auto;
        }

        input{
            margin-top: 10px;
        }

    </style>

</head>
<body>
    
    <form onsubmit="return calcular()">

        <div id="alerta"></div>

        <input type="text" placeholder="Informa o Nome:" class="form-control" id="nome">
        <input type="number" name="" placeholder=" Informe a Primeira Nota" class="form-control" id="nota1">
        <input type="number" name="" placeholder=" Informe a Segunda Nota" class="form-control" id="nota2">
        <input type="submit" value="Enviar" class="btn btn-primary">

    </form>

</body>
</html>
