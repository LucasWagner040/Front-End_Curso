<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Exercicio 03</title>

    <script>

        function calcular(){
            // Pegar numeros
            var numero1 = document.getElementById("n1")
            var numero2 = document.getElementById("n2")

            // Pegar elementos
            var valorSoma = document.getElementById("valorSoma")
            var valorSubtracao = document.getElementById("valorSubtracao")
            var valorMultiplicacao = document.getElementById("valorMultiplicacao")
            var valorDivisao = document.getElementById("valorDivisao")

            // Calculos
            var somar = parseInt(numero1.value) + parseInt(numero2.value)
            var subtrair = parseInt(numero1.value) - parseInt(numero2.value)
            var multiplicar = parseInt(numero1.value) * parseInt(numero2.value)
            var dividir = parseInt(numero1.value) / parseInt(numero2.value)

            
            valorSoma.innerHTML = `A Soma é: ${somar}`
            valorSubtracao.innerHTML = `A Subtração é: ${subtrair}`
            valorMultiplicacao.innerHTML = `A Multiplicação é: ${multiplicar}`
            valorDivisao.innerHTML = `A Divisão é: ${dividir}`
            
        
            return false
        }

    </script>

    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        header{
            margin: 10px auto;
            width: 40%;
            padding: 20px 0 10px 0;
            text-align: center;
        }

        form{
            margin: 10px auto;
            width: 40%;
            padding: 20px;
            border: 1px solid black;
            border-radius: 20px;
        }

        input{
            margin-top: 10px;
        }

    </style>

</head>
<body>
    <header>
        <h1>Calculo dos Números:</h1>
    </header>
    <form onsubmit="return calcular()">
        <input class="form-control" type="number" placeholder="Digite O Primeiro Número:" id="n1">
        <input class="form-control" type="number" placeholder="Digite O Segundo Número:" id="n2">
        <input class="btn btn-primary" type="submit" value="CALCULAR">
        <div id="valorSoma"></div>
        <div id="valorSubtracao"></div>
        <div id="valorMultiplicacao"></div>
        <div id="valorDivisao"></div>
    </form>
</body>
</html>
